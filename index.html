<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videocall</title>
    <link rel="stylesheet"  href="style.css">

</head>
</head>
<body>

<p id="notification" hidden></p>
<div class="entry-modal" id="entry-modal">
    <p>Create or Join Meeting</p>
    <input id="room-input" class="room-input" placeholder="Enter Room ID">
    <div>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
    </div>
</div>
<div class="meet-area">
    <!-- Remote Video Element-->
    <video id="remote-video"></video>

    <!-- Local Video Element-->
    <video id="local-video"></video>
    <div class="meet-controls-bar">
        <button onclick="startScreenShare()">Screen Share</button>
    </div>
    <button id="leave-btn">Leave Room</button>
</div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="script.js"></script>
</body>
</html>
